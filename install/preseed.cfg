# Debian 13 (Trixie) Preseed - Automated Install
# User: admin / Password: printserver
# Equivalent to Ubuntu autoinstall.yaml

#-----------------------------------------------------------
# Localization
#-----------------------------------------------------------
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us
d-i console-setup/ask_detect boolean false

#-----------------------------------------------------------
# Network - Skip during install (configure WiFi after)
#-----------------------------------------------------------
d-i netcfg/enable boolean false
d-i netcfg/get_hostname string printserver
d-i netcfg/get_domain string local
d-i netcfg/hostname string printserver

# If network somehow gets configured, use DHCP
d-i netcfg/choose_interface select auto
d-i netcfg/wireless_wep string

#-----------------------------------------------------------
# Mirror settings - Use DVD, no network mirror
#-----------------------------------------------------------
d-i apt-setup/cdrom/set-first boolean true
d-i apt-setup/cdrom/set-next boolean false
d-i apt-setup/cdrom/set-failed boolean false
d-i apt-setup/use_mirror boolean false
d-i apt-setup/no_mirror boolean true

#-----------------------------------------------------------
# Clock and time zone
#-----------------------------------------------------------
d-i clock-setup/utc boolean true
d-i time/zone string America/New_York
d-i clock-setup/ntp boolean true

#-----------------------------------------------------------
# Partitioning - Wipe and use entire disk
#-----------------------------------------------------------
# Wipe any existing LVM/RAID
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true

# Use entire disk, no LVM
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic

# Auto-select first available disk (NVMe or SATA)
# Try common disk paths - installer uses first one that exists
d-i partman-auto/disk string /dev/nvme0n1 /dev/sda /dev/vda
d-i partman-auto/init_automatically_partition select biggest_free

# Confirm partitioning without prompts
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Force UEFI installation (most modern systems)
d-i partman-efi/non_efi_system boolean true

#-----------------------------------------------------------
# User account - admin / printserver
#-----------------------------------------------------------
# Skip root account (use sudo instead)
d-i passwd/root-login boolean false

# Create admin user
d-i passwd/user-fullname string Admin User
d-i passwd/username string admin
# Password: printserver (SHA-512 hash)
d-i passwd/user-password-crypted string $6$xyz123$dhHHz6wtK4q6.tPqI/HMJir3rgVINpN.nOnfdLjyfF4P2.LFJcxM3d4nAZ5RB1qk.GJbMntwAysNJFhP.A.8I0

# Add admin to sudo group
d-i passwd/user-default-groups string sudo

#-----------------------------------------------------------
# Package selection - Minimal server + SSH
#-----------------------------------------------------------
tasksel tasksel/first multiselect standard,ssh-server

# Additional packages
d-i pkgsel/include string curl git htop sudo openssh-server

# No automatic updates during install
d-i pkgsel/upgrade select full-upgrade

# Disable popularity contest
popularity-contest popularity-contest/participate boolean false

#-----------------------------------------------------------
# Bootloader - GRUB
#-----------------------------------------------------------
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string default

#-----------------------------------------------------------
# Finishing - Passwordless sudo + reboot
#-----------------------------------------------------------
# Run late_command to set up passwordless sudo for admin
d-i preseed/late_command string in-target sh -c 'echo "admin ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/admin && chmod 440 /etc/sudoers.d/admin && systemctl enable ssh'

# Reboot automatically after install
d-i finish-install/reboot_in_progress note
d-i debian-installer/exit/reboot boolean true
